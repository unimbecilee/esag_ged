<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ESAG GED - Système de gestion électronique de documents"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>ESAG GED</title>
    
    <!-- Styles pour forcer l'apparence sombre des menus -->
    <style>
      /* Force l'apparence sombre des menus Chakra UI */
      .chakra-menu__menu-list,
      [role="menu"] {
        background-color: #1c2338 !important;
        border: 1px solid #3a445e !important;
        border-radius: 6px !important;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4) !important;
        color: white !important;
        z-index: 99999 !important;
        position: absolute !important;
        top: 100% !important;
        right: 0 !important;
        min-width: 150px !important;
      }
      
      .chakra-menu__menu-item,
      [role="menuitem"] {
        background-color: transparent !important;
        color: white !important;
        padding: 8px 12px !important;
      }
      
      .chakra-menu__menu-item:hover,
      .chakra-menu__menu-item:focus,
      .chakra-menu__menu-item[data-focus],
      [role="menuitem"]:hover,
      [role="menuitem"]:focus {
        background-color: #2d3250 !important;
        color: white !important;
      }
      
      /* Force les portails */
      .chakra-portal * {
        color: white !important;
      }
      
      /* Force tous les éléments avec data-popper-placement */
      [data-popper-placement] {
        background-color: #1c2338 !important;
        border: 1px solid #3a445e !important;
        border-radius: 6px !important;
        z-index: 99999 !important;
        position: absolute !important;
      }
      
      /* Assure que les menus apparaissent au-dessus de tout */
      .chakra-menu__menu-button {
        z-index: 1000 !important;
        position: relative !important;
      }
      
      /* Force le contexte de stacking pour les menus */
      .chakra-menu {
        z-index: 1000 !important;
        position: relative !important;
      }
      
      /* Empêche les icônes d'avoir un z-index élevé */
      .chakra-icon {
        z-index: 1 !important;
      }
      
      /* Force spécifiquement pour les cartes de documents */
      .chakra-card .chakra-menu__menu-list {
        z-index: 99999 !important;
        position: absolute !important;
        top: 32px !important;
        right: 0 !important;
        transform: none !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
