{% extends 'base.html' %}

{% block title %}Détail du fichier numérisé{% endblock %}

{% block content %}
<h2>{{ file.fichier_scanne }}</h2>
<p><strong>Date de numérisation :</strong> {{ file.date_scan }}</p>

<h3>Texte extrait (OCR) :</h3>
<pre>{{ file.texte_reconnu }}</pre>

<a href="{{ url_for('scanned_files') }}" class="btn">⬅️ Retour à la liste</a>
{% endblock %}
